name: Build Test and Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: windows-latest
    name: Build, Test and Virus Scan
    env:
      HAS_VT_KEY: ${{ secrets.VIRUSTOTAL_API_KEY != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --logger trx

      - name: VirusTotal Scan
        if: env.HAS_VT_KEY == 'true'
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          files: |
            **/*.exe
            **/*.dll
            **/*.nupkg
          vt_monitor: false

      - name: Generate quality report
        shell: pwsh
        run: |
          $report = @()
          $report += "# ðŸ§ª Build & Test Report"
          $report += ""
          $report += "âœ… Build: Passed"
          $report += "âœ… Tests: Executed"

          if ($env:HAS_VT_KEY -eq "true") {
            $report += "ðŸ§  VirusTotal: Scanned"
          } else {
            $report += "ðŸ§  VirusTotal: Skipped (no API key)"
          }

          $report += ""
          $report += "_Generated on $(Get-Date -Format u)_"
          $report | Out-File quality-report.md -Encoding UTF8
          Get-Content quality-report.md | Write-Host

      - name: Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
