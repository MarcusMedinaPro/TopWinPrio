name: 🚀 Release: Sign & Publish

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["🔏 Sign Artifacts (Local Runner)"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create GitHub Release with signed artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: dist

      - name: Prepare upload folder
        run: |
          mkdir uploads
          cp dist/* uploads/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: uploads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
