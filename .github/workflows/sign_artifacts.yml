name: üîè Sign Artifacts (Local Runner)

# Signing enabled for .NET 4.8+

on:
  workflow_run:
    workflows: ["üß™ Build & Test"]
    types: [completed]

permissions:
  contents: write
  actions: read

jobs:
  sign:
    if: github.event.workflow_run.conclusion == 'success'
    name: Sign artifacts on self-hosted runner
    runs-on: [self-hosted, windows, code-sign]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download unsigned build artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: release-bin
          path: unsigned
          workflow: build-test.yml
          run_id: ${{ github.event.workflow_run.id }}

      - name: Prepare output folder
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path signed | Out-Null

      - name: Sign all executables and DLLs
        shell: pwsh
        run: |
          $simplysign = "C:\Program Files\Certum\SimplySign Desktop\SimplySignDesktop.exe"

          # Verify SimplySign Desktop exists
          if (-not (Test-Path $simplysign)) {
              Write-Host "‚ùå SimplySign Desktop not found at: $simplysign" -ForegroundColor Red
              Write-Host "Please install Certum SimplySign Desktop and ensure it's running" -ForegroundColor Yellow
              exit 1
          }

          # Find files to sign
          $files = Get-ChildItem -Path unsigned -Recurse -Include *.exe, *.dll

          if ($files.Count -eq 0) {
              Write-Host "‚ö†Ô∏è  No files found to sign" -ForegroundColor Yellow
              exit 0
          }

          Write-Host "Found $($files.Count) file(s) to sign" -ForegroundColor Cyan
          Write-Host "Using SimplySign Desktop (logged in session)" -ForegroundColor Cyan

          $signedCount = 0
          $failedCount = 0

          foreach ($f in $files) {
              Write-Host "üîè Signing: $($f.Name)..." -ForegroundColor Cyan

              # SimplySign Desktop with default certificate and timestamp (app must be logged in)
              & $simplysign --sign "$($f.FullName)" --tsa "http://time.certum.pl" 2>&1 | Out-String | Write-Host

              if ($LASTEXITCODE -eq 0) {
                  # SimplySign signs in-place, copy to signed folder
                  Copy-Item $f.FullName "signed\" -Force
                  Write-Host "‚úÖ Signed with timestamp: $($f.Name)" -ForegroundColor Green
                  $signedCount++
              } else {
                  Write-Host "‚ùå Failed to sign: $($f.Name)" -ForegroundColor Red
                  Write-Host "Exit code: $LASTEXITCODE" -ForegroundColor Yellow
                  Write-Host "Ensure SimplySign Desktop is running and logged in" -ForegroundColor Yellow
                  $failedCount++
              }
          }

          Write-Host "`nSigning Summary:" -ForegroundColor Cyan
          Write-Host "‚úÖ Successfully signed: $signedCount" -ForegroundColor Green
          Write-Host "‚ùå Failed: $failedCount" -ForegroundColor Red

          if ($failedCount -gt 0) {
              exit 1
          }

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-bin
          path: signed/
          retention-days: 90
