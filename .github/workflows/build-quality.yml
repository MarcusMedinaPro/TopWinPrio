name: Build & Test & Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: windows-latest
    name: Build & Test & Scan

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --logger trx

      - name: VirusTotal Scan
        if: ${{ secrets.VIRUSTOTAL_API_KEY }}
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          files: |
            **/*.exe
            **/*.dll
            **/*.nupkg
          vt_monitor: false

      - name: Generate quality report
        shell: pwsh
        run: |
          $report = @()
          $report += "# ðŸ§ª Build & Test Report"
          $report += ""
          $report += "âœ… Build: Passed"
          $report += "âœ… Tests: Executed"
          $report += "ðŸ§  VirusTotal: ${{ secrets.VIRUSTOTAL_API_KEY && 'Scanned' || 'Skipped' }}"
          $report += "_Generated on $(Get-Date -Format u)_"
          $report | Out-File quality-report.md -Encoding UTF8
          echo "$((Get-Content quality-report.md -Raw))" >> $env:GITHUB_STEP_SUMMARY

      - name: Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md
