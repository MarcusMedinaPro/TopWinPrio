name: ðŸ§ª Build, Sign & Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    name: ðŸ” Build, Sign & Scan
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ðŸ§­ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup tools
      - name: ðŸ“¦ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ðŸ› ï¸ Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3ï¸âƒ£ Copy repository to a writable temp directory
      - name: ðŸ§© Copy to local temp folder
        shell: pwsh
        run: |
          $temp = "C:\Temp\BuildTest"
          if (Test-Path $temp) { Remove-Item $temp -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $temp | Out-Null
          Copy-Item -Recurse -Force -Path "$env:GITHUB_WORKSPACE\*" -Destination $temp
          Write-Host "âœ… Copied repository to $temp"

      # 4ï¸âƒ£ Build inside temp folder
      - name: ðŸ—ï¸ Build in temp location
        shell: pwsh
        run: |
          cd C:\Temp\BuildTest
          & "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" TopWinPrio.sln /t:Build /p:Configuration=Release
          Write-Host "âœ… Build complete in C:\Temp\BuildTest"

      # 5ï¸âƒ£ Sign executable (Certum SimplySign)
      - name: ðŸ” Code Sign via Certum
        id: sign
        shell: pwsh
        run: |
          $exePath = "C:\Temp\BuildTest\TopWinPrio.CS\bin\Release\TopWinPrio.exe"
          $signtool = "C:\Program Files (x86)\Certum\SimplySign Desktop\signtool.exe"
          $tsa = "${{ secrets.CERTUM_TSA_URL }}"
          $serial = "${{ secrets.CERTUM_CERT_SN }}"
          $user = "${{ secrets.CERTUM_LOGIN }}"
          $pass = "${{ secrets.CERTUM_PASSWORD }}"

          if (Test-Path $exePath -and (Test-Path $signtool)) {
            Write-Host "ðŸ” Signing $exePath using Certum Cloud..."
            & $signtool sign `
              /tr $tsa `
              /td sha256 `
              /fd sha256 `
              /sha1 $serial `
              /u $user `
              /p $pass `
              $exePath

            if ($LASTEXITCODE -eq 0) {
              Write-Host "âœ… Signing complete."
              echo "result=Signed" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "âš ï¸ Signing failed with exit code $LASTEXITCODE."
              echo "result=Failed($LASTEXITCODE)" >> $env:GITHUB_OUTPUT
            }
          } else {
            Write-Host "âš ï¸ signtool.exe or EXE file not found. Skipping signing."
            echo "result=Skipped" >> $env:GITHUB_OUTPUT
          }

      # 6ï¸âƒ£ Run tests
      - name: ðŸ§ª Run tests
        shell: pwsh
        run: |
          cd C:\Temp\BuildTest
          dotnet test TopWinPrio.Tests/TopWinPrio.Tests.csproj --configuration Release --no-restore --logger trx
          Write-Host "âœ… Tests executed successfully."

      # 7ï¸âƒ£ Scan with Windows Defender
      - name: ðŸ§¯ Scan signed EXE with Windows Defender
        id: defender
        continue-on-error: true
        shell: pwsh
        run: |
          $exe = "C:\Temp\BuildTest\TopWinPrio.CS\bin\Release\TopWinPrio.exe"
          $log  = "$env:TEMP\MpCmdRun.log"
          if (Test-Path $log) { Remove-Item $log -Force }

          Write-Host "ðŸ§  Scanning signed build output with Windows Defender..."
          $defender = "C:\Program Files\Windows Defender\MpCmdRun.exe"
          & $defender -Scan -ScanType 3 -File $exe
          $exit = $LASTEXITCODE
          Write-Host "Defender exit code: $exit"

          $logContent = if (Test-Path $log) { Get-Content $log | Out-String } else { "No Defender log found." }
          Write-Host "=== Defender log start ==="
          Write-Host $logContent
          Write-Host "=== Defender log end ==="

          if ($exit -in 0, 2) {
            Write-Host "âœ… Defender scan passed (code $exit)."
            echo "result=Clean" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "âš ï¸ Defender scan failed (code $exit)."
            echo "result=Error($exit)" >> $env:GITHUB_OUTPUT
          }
          echo "log=$logContent" >> $env:GITHUB_OUTPUT

      # 8ï¸âƒ£ Verify digital signature
      - name: ðŸ” Verify Digital Signature
        id: signature
        shell: pwsh
        run: |
          $exe = "C:\Temp\BuildTest\TopWinPrio.CS\bin\Release\TopWinPrio.exe"
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe"
          if ((Test-Path $exe) -and (Test-Path $signtool)) {
            Write-Host "ðŸ” Verifying digital signature..."
            $verify = & $signtool verify /pa /v $exe 2>&1
            if ($verify -match "Successfully verified") {
              Write-Host "âœ… Signature is valid."
              echo "result=Valid" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "âš ï¸ Signature verification failed."
              echo "result=Invalid" >> $env:GITHUB_OUTPUT
            }
          } else {
            Write-Host "âš ï¸ No signature tool or file found."
            echo "result=Skipped" >> $env:GITHUB_OUTPUT
          }

      # 9ï¸âƒ£ Generate report
      - name: ðŸ§¾ Generate summary report
        id: report
        shell: pwsh
        run: |
          $report = @()
          $report += "# ðŸ§ª Build, Sign & Scan Report"
          $report += ""
          $report += "## âœ… Build Status"
          $report += "Built successfully in isolated temp directory (`C:\Temp\BuildTest`)."
          $report += ""
          $report += "## ðŸ” Code Signing"
          $report += "Result: **${{ steps.sign.outputs.result }}**"
          $report += ""
          $report += "## ðŸ§ª Test Results"
          $report += "All unit tests executed successfully."
          $report += ""
          $report += "## ðŸ›¡ï¸ Security Scans"
          $report += "### ðŸ”¹ Windows Defender"
          $report += "Result: **${{ steps.defender.outputs.result }}**"
          $report += ""
          $report += "#### ðŸ§¾ Defender Log"
          $report += "````"
          $report += "${{ steps.defender.outputs.log }}"
          $report += "````"
          $report += ""
          $report += "### ðŸ”¹ Digital Signature"
          $report += "Result: **${{ steps.signature.outputs.result }}**"
          $report += ""
          $report += "## ðŸ“‹ Code Analysis"
          $report += "- [SonarCloud Analysis](https://github.com/MarcusMedina/TopWinPrio/actions/workflows/sonarcloud.yml)"
          $report += ""
          $report += "_Report generated on $(Get-Date -Format u)_"
          $text = $report -join "`n"
          $text | Out-File -FilePath quality-report.md -Encoding UTF8
          echo "$text" >> $env:GITHUB_STEP_SUMMARY

      # ðŸ”Ÿ Upload the report
      - name: ðŸ“¤ Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.md

      # ðŸ§¹ Clean up everything
      - name: ðŸ§¹ Clean temp folder
        if: always()
        shell: pwsh
        run: |
          $temp = "C:\Temp\BuildTest"
          if (Test-Path $temp) {
            Remove-Item -Recurse -Force $temp
            Write-Host "ðŸ§½ Temp folder cleaned up."
          } else {
            Write-Host "Temp folder not found, nothing to clean."
          }
